<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEDERAP BERSAMA AL-QURAN (SBQ)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", ()=>{
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          wingSpan: 40.00,
          speedLimit: 8.00,
          separation: 100.00,
          alignment: 43.00,
          quantity: 4.00,
          backgroundAlpha: 0.0,
        });
        setTimeout(()=>{
          document.querySelector('main').style.opacity='1';
          document.querySelector('main').style.filter='none';
        }, 1000);
      });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('SBQ2.png');
            font-family: 'Poppins', sans-serif;
            background-repeat: no-repeat;
            background-size: cover;
        }

        #vanta {
            position: absolute;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;     
            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(9px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 90%;
            width: 500px;
        }

        .title {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem;
            border-radius: 10px;
            color: #fff;
        }

        .number {
            font-size: 2rem;
            font-weight: 600;
        }

        .label {
            font-size: 0.9rem;
        }

        .message {
            color: #FFDE59;
            font-size: 1rem;
            margin-top: 1rem;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }
            .number {
                font-size: 1.8rem;
            }
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="vanta"></div>
    <div class="container">
        <h1 class="title">SEDERAP BERSAMA AL-QURAN (SBQ)</h1>
        <div class="countdown">
            <div class="countdown-item">
                <div class="number" id="days">00</div>
                <div class="label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="number" id="hours">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="number" id="minutes">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="number" id="seconds">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <div class="message">SBQ 2025 ðŸŒ™ âœ¨</div>
    </div>

    <script>
        function updateCountdown() {
            const sbqDate = new Date('March 22, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = sbqDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.message').textContent = 'Mari kita membaca Al-Quran! ðŸŒ™';
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
